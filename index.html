<!DOCTYPE html>  
<html>  
<head>  
   <title>Snake Game
   </title>  
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">  
   <link rel="stylesheet" href="styles.css">  
</head>  
<body>  
   <div id="score">0</div>  
   <canvas id="snakecanvas" width="400" height="400"></canvas>  
   <div class="controls">
     <button class="btn btn-outline-dark" onclick="setDifficulty('easy')">Easy</button>
     <button class="btn btn-outline-dark" onclick="setDifficulty('medium')">Medium</button>
     <button class="btn btn-outline-dark" onclick="setDifficulty('hard')">Hard</button>
     <button class="btn restartButton" onclick="window.location.reload();">Restart</button>
   </div>
   <script src="./snake-game.js" type="module"></script>  
   <footer class="footer text-center">  
     <div class="text-muted" style="font-size: small;">      
     </div>  
   </footer>  
</body>  
</html>
